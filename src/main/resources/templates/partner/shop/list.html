<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>shop-list</title>
</head>
<body>

<tr>
    <th>상점 이름</th>
    <th>상점 설명</th>
    <th>상점 주소</th>
    <th>위도</th>
    <th>경도</th>
</tr>
<tr th:each="shop: ${shopList}">
    <td th:text="${shop.shopName}"></td>
    <td th:text="${shop.description}"></td>
    <td th:text="${shop.address}"></td>
    <td th:text="${shop.lng}"></td>
    <td th:text="${shop.lat}"></td>
    <td>

    </td>
</tr>
</body>
</html>
